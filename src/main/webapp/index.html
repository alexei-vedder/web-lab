<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet/less" type="text/css" href="index.less">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;531;600;700;800;900&display=swap" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
    <title>Dieters</title>
</head>
<body>
    <header class="login-header header">
        DIETERS - login page
    </header>
    <main class="login">
        <form class="login-form" action="https://somewhere.com">
            Please, enter your credentials
            <div class="login-input-wrapper">
                <label class="login-form__label label">
                    login
                    <input class="login-form__input input" type="text">
                </label>
                <label class="login-form__label label">
                    password
                    <input class="login-form__input input" type="password">
                </label>
            </div>

            <input class="login-form__button button" type="submit">
        </form>
    </main>
</body>
</html>
